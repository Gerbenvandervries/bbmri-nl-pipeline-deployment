  - copy: src=~/Downloads/mpc-1.0.2.tar.gz  dest={{ HPC_ENV_PREFIX }}/sources/g/GCC/ owner=easybuild group=easybuild mode=0644
  - copy: src=~/Downloads/gcc-4.9.3.tar.bz2  dest={{ HPC_ENV_PREFIX }}/sources/g/GCC/ owner=easybuild group=easybuild mode=0644
  - copy: src=~/Downloads/mpfr-3.1.2.tar.gz  dest={{ HPC_ENV_PREFIX }}/sources/g/GCC/ owner=easybuild group=easybuild mode=0644
  - copy: src=~/Downloads/GenomeAnalysisTK-3.7.tar.bz2  dest={{ HPC_ENV_PREFIX }}/sources/g/GATK/ owner=easybuild group=easybuild mode=0644
  - copy: src=~/Downloads/jdk-8u45-linux-x64.tar.gz  dest={{ HPC_ENV_PREFIX }}/sources/j/Java/ owner=easybuild group=easybuild mode=0644
  - copy: src=~/Downloads/bzip2-1.0.6.tar.gz dest={{ HPC_ENV_PREFIX }}/sources/b/bzip2/ owner=easybuild group=easybuild mode=0644
  - copy: src=~/Downloads/argparse-1.2.1.tar.gz dest={{ HPC_ENV_PREFIX }}/sources/p/Python/extensions/ owner=easybuild group=easybuild mode=0644
